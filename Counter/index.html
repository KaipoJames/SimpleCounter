<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="hero">
        <h1 class="counter-text">Counter</h1>
        <p id="number">0</p>
      </div>
      <div class="buttons">
        <button id="decrease" class="button" type="button">Decrease</button>
        <button id="reset" class="button" type="button">Reset</button>
        <button id="increase" class="button" type="button">Increase</button>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
